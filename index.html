<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<title>BOSM | Rise To Glory</title>
	<meta content="" name="description"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link href="Assets/Logo.png" rel="shortcut icon" type="image/x-icon"/>
	<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
	/>
	<link href="https://fonts.googleapis.com" rel="preconnect"/>
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
	<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
			rel="stylesheet"
	/>
	<link href="CSS/index.css" rel="stylesheet"/>
	<link href="CSS/registration.css" rel="stylesheet">
    <link href="CSS/responsive.css" rel="stylesheet">
    <link href="CSS/respDesktop.css" rel="stylesheet">
	<script defer src="Scripts/index.js"></script>
	<script defer src="Scripts/registration.js"></script>
</head>

<body>
	<div id="reg-cont">
		<form action="post" id="reg-form">
			<div class="form-header">
				<div id="form_close"><img alt="" id="form_close_img"
				                          src="Assets/Back.svg"></div>
				<h2>REGISTRATION</h2></div>
			<div class="form-input-cont">
				<input class="form-input"
				       id="name"
				       name="name"
				       placeholder=" "
				       required type="text">
				<label class="form-lbl" for="name">NAME</label>
			</div>
			<div class="form-input-cont">
				<input class="form-input" id="sports" list="sport-list" name="sports"
				       placeholder=" ">
				<label class="form-lbl" for="sports">SPORTS</label>
				<datalist id="sport-list"></datalist>
				<ul id="sport-sel-list">
				</ul>
			</div>
			<div class="form-input-cont">
				<input class="form-input"
				       id="email"
				       name="email"
				       placeholder=" "
				       required type="email">
				<label class="form-lbl" for="email">EMAIL</label>
			</div>
			<div class="form-input-cont">
				<input class="form-input" id="college" list="college-list"
				       name="college"
				       placeholder=" " required>
				<label class="form-lbl" for="college">COLLEGE</label>
				<datalist id="college-list"></datalist>
			</div>
			<div class="form-input-cont">
				<input class="form-input"
				       id="phone"
				       name="phone"
				       placeholder=" "
				       required type="number">
				<label class="form-lbl" for="phone">PHONE</label>
			</div>
			<div class="form-input-cont">
				<input class="form-input" id="city" name="city"
				       placeholder=" " required type="text">
				<label class="form-lbl" for="city">CITY</label>
			</div>
			<div class="form-input-cont" id="gender-cont">
				<label>GENDER</label>
				<div>
					<input class="form-input"
					       id="male"
					       name="gender"
					       placeholder=" "
					       required
					       type="radio" value="male">
					<label class="lbl-small" for="male">MALE</label>
					<input class="form-input"
					       id="female"
					       name="gender"
					       placeholder=" "
					       required
					       type="radio" value="female">
					<label class="lbl-small" for="female">FEMALE</label>
					<input class="form-input"
					       id="other"
					       name="gender"
					       placeholder=" "
					       required
					       type="radio" value="other">
					<label class="lbl-small" for="other">OTHER</label>
				</div>
			</div>
			<div class="form-input-cont">
				<input class="form-input" id="state" name="state"
				       placeholder=" " required>
				<label class="form-lbl" for="state">STATE</label>
			</div>
			<div class="form-input-cont">
				<input class="form-input" id="yos" name="yos"
				       placeholder=" " required type="number">
				<label class="form-lbl" for="yos">YEAR OF STUDY</label>
			</div>
			<div class="form-input-cont">
				<input id="coach" name="coach" placeholder=" " type="checkbox">
				<label class="lbl-small" for="coach">Are you a coach?</label>
			</div>
			<div id="form-submit-cont">
				<button id="form-submit" type="submit">REGISTER</button>
			</div>
		</form>
	</div>
	<nav class="nav">
		<div class="left">
			<img alt="" src="Assets/Logo.png"/>
		</div>

		<div class="right">
			<div class="regist" id="desktopRegist">REGISTRATION</div>
			<div class="hamCont">
				<div class="hamburger"></div>
			</div>
		</div>
	</nav>

	<div class="scrollNav">
		<div class="navBut" id="sponsors">SPONSORS</div>
		<div class="navBut" id="contact">CONTACT</div>
		<div class="navBut" id="events">EVENTS</div>
		<div class="navBut" id="about">ABOUT</div>
		<div class="navBut active" id="main">HOME</div>
	</div>
	<main>
		<div class="pictures">
			<div class="leftImg">
				<img
						alt=""
						class="light"
						id="lightRed"
						src="Assets/Red%20Light.png"
				/>
				<img alt="" class="rp player" src="Assets/Red.png"/>
			</div>

			<div class="centerImg">
				<img
						alt=""
						class="light"
						id="lightBlue"
						src="Assets/Blue%20Light.png"
				/>
				<img alt="" class="bp player" src="Assets/Blue.png"/>
			</div>

			<div class="rightImg">
				<img
						alt=""
						class="light"
						id="lightYellow"
						src="Assets/Yellow%20Light.png"
				/>
				<img alt="" class="yp player" src="Assets/Yellow.png"/>
			</div>
		</div>
		<div class="text">
			<h2>BOSM</h2>
			<h3>RISE TO GLORY</h3>
		</div>
		<div class="regist" id="phoneRegist">REGISTER</div>
	</main>
	<div class="lines">
		<div class="line" id="l1">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l2">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l3">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l4">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l5">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l6">
			<img alt="" src="./Assets/Line.png">
		</div>
		<div class="line" id="l7">
			<img alt="" src="./Assets/Line.png">
		</div>
	</div>
	<footer>
		<div class="time">
			<div class="numbers">
				<div class="card-flip" id="days">00</div>
				<span>:</span>
				<div id="hours">00</div>
				<span>:</span>
				<div id="mins">00</div>
			</div>

        <div class="labels">
          <div class="label-1">DAYS</div>
          <div class="label-2">HOURS</div>
          <div class="label-3">MINUTES</div>
        </div>
      </div>
      
      <div class="socials">
        <a target="_blank" href="https://www.facebook.com/bosmbitspilani"
          ><i class="fa fa-facebook-square" aria-hidden="true"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/bitsbosm/"
          ><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
      </div>
    </footer>
    <div id="stars-cont"></div>
  </body>
</html>
