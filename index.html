<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BOSM | Rise To Glory</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/responsive.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="left">
        <img src="Assets/Logo.png" alt="" />
      </div>

      <div class="right">
        <div class="regist" id="desktopRegist">REGISTRATION</div>
        <div class="hamCont">
          <div class="hamburger"></div>
        </div>
      </div>
    </nav>

    <div class="scrollNav">
      <div class="navBut" id="sponsors">SPONSORS</div>
      <div class="navBut" id="contact">CONTACT</div>
      <div class="navBut" id="events">EVENTS</div>
      <div class="navBut" id="about">ABOUT</div>
      <div class="navBut active" id="main">HOME</div>
    </div>
    <main>
      <div class="pictures">
        <div class="leftImg">
          <img
            src="Assets/Red%20Light.png"
            alt=""
            class="light"
            id="lightRed"
          />
          <img class="player" src="Assets/Red.png" alt="" />
        </div>

        <div class="centerImg">
          <img
            src="Assets/Blue%20Light.png"
            alt=""
            class="light"
            id="lightBlue"
          />
          <img class="player" src="Assets/Blue.png" alt="" />
        </div>

        <div class="rightImg">
          <img
            src="Assets/Yellow%20Light.png"
            alt=""
            class="light"
            id="lightYellow"
          />
          <img class="player" src="Assets/Yellow.png" alt="" />
        </div>
      </div>
      <div class="text">
        <h2>BOSM</h2>
        <h3>RISE TO GLORY</h3>
      </div>
      <div class="regist" id="phoneRegist">REGISTER</div>
    </main>
    <footer>
      <div class="time">
        <div class="numbers">
          <div class="card-flip" id="days">00</div>
          <span>:</span>
          <div id="hours">00</div>
          <span>:</span>
          <div id="mins">00</div>
        </div>

        <div class="labels">
          <div class="label-1">DAYS</div>
          <div class="label-2">HOURS</div>
          <div class="label-3">MINUTES</div>
        </div>
      </div>

      <div class="socials">
        <a href="https://www.facebook.com/bosmbitspilani"
          ><i class="fa fa-facebook-square" aria-hidden="true"></i
        ></a>
        <a href="https://www.instagram.com/bitsbosm/"
          ><i class="fa fa-instagram" aria-hidden="true"></i
        ></a>
      </div>
    </footer>
    <div id="stars-cont"></div>
  </body>
  <script src="Scripts/index.js" defer></script>
</html>
